<div class="kui-flex-wrap">
  <style>
    p {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0px;
      padding: 0px;
      font-size: 11px;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: 'Open Sans', sans-serif;
      font-weight: bold;
    }
    .li-style {
      height: 70px!important;
      padding:0 5px!important;
    }
    .wrapper {
      width: 100%;
      height: 70px;
      display: flex;
      flex-direction: row;
    }
    .wrapper-thumb {
      width: 59px;
      padding-top: 5px;
    }
    .wrapper-thumb-img {
      object-fit: cover;
      max-width: 59px;
      max-height: 59px;
      border-radius: 5px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.16), 0 2px 3px rgba(0,0,0,0.45);
      background-color: #FFFFFF;
    }
    .wrapper-info {
      height: 60px;
      width:calc(100% - 55px);
      padding: 5px 5px 0px 5px;
      margin-bottom: 5px;
      overflow: hidden;
      position: relative;
    }
    .wrapper-info-child {
      width: 100%;
      white-space: pre-wrap!important;
      word-break: break-word!important;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
  <ul class="kui-list kai-container">
    {{#list}}
    <li class="pPageNav kui-divider li-style">
      <div class="wrapper">
        <div class="wrapper-thumb">
          <img id="thumb_{{ id }}" src="{{ podkastThumb }}" class="wrapper-thumb-img" width="59px" height="59px"/>
        </div>
        <div class="wrapper-info">
          <p id="title_{{ id }}" class="wrapper-info-child" style="font-family:'MS PGothic';font-size:14px;padding:0 0 3px 0;">{{ podkastTitle }}</p>
          {{#author}}
          <p class="wrapper-info-child" style="font-weight:lighter;padding:0 0 3px 0;">{{ author }}</p>
          {{/author}}
          {{#episodeCount}}
          <p style="font-weight:lighter;font-size:11px;position:absolute;margin-top:-1px;padding:2px;bottom:0;left:2px;">Episodes: {{episodeCount}}</p>
          {{/episodeCount}}
          <div style="position:absolute;margin-top:-1px;padding:2px;bottom:0;right:0;display-flex;flex-direction:row;">
            {{#podkastListening}}
            <span>&#8690;</span>
            {{/podkastListening}}
            {{#podkastSubscribe}}
            <span>&#10070;</span>
            {{/podkastSubscribe}}
          </div>
        </div>
      </div>
    </li>
    {{/list}}
  </ul>
</div>
