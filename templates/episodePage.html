<div class="kui-flex-wrap">
  <style>
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin:0px;
      padding:0px;
      font-size: 12px;
    }
    .wrapper {
      width:100%;
      height:60px;
      display:flex;
      flex-direction:row;
    }
    .wrapper-thumb {
      width:50px;
      padding-top:5px;
    }
    .wrapper-thumb-img {
      object-fit:cover;
      max-width:50px;
      max-height:50px;
    }
    .wrapper-info {
      height: 50px;
      display: flex;
      width:calc(100% - 55px);
      flex-direction: column;
      justify-content: flex-start;
      padding: 5px 5px 0px 5px;
      margin-bottom: 5px;
      overflow: hidden;
    }
    .wrapper-info-child {
      font-size:10px;
      white-space: pre-wrap!important;
      word-break: break-word!important;
    }
  </style>
  <ul class="kui-list kai-container">
    {{#list}}
    <li class="ePageNav li-style kui-divider">
      <div class="wrapper">
        <div class="wrapper-thumb">
          <img id="thumb_{{feedId}}_{{id}}" src="{{thumb}}" class="wrapper-thumb-img" width="50px" height="50px"/>
        </div>
        <div class="wrapper-info">
          <pre class="wrapper-info-child">{{ title }}</pre>
        </div>
      </div>
    </li>
    {{/list}}
  </ul>
</div>
